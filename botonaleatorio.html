      function generar() {
        //Defino las variables que traigo de los input del user
        var numdado = document.getElementById("numdado").value;
        var min = document.getElementById("min1").value;
        var max = document.getElementById("max1").value;
        var alea = [];
        var turnos = [];

        //función aleatorio
        function aleatorios(min, max) {
          return Math.round(Math.random() * (max - min) + parseInt(min));
        }

        //Hago el ciclo for, depende el numdado
        for (t = 1; t <= 3; t++) {
          for (num = 0; num < numdado; num++) {
            alea[num] = aleatorios(min, max);
          }
          turnos[t] = "Turno " + t + ": " + alea + "\n";
        }

        document.getElementById("ta").value = turnos;
      }

      //Hago el evento del botón
      var b = document.getElementById("boton");
      b.addEventListener("click", generar);
