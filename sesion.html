<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesesion.css" />
    <title>Sesión Completo</title>
  </head>
  <body>
    <header class="header">
      <img
        tabindex="0"
        class="header__img"
        src="./curso-frontend-escuelajs-header/platzi-video/img/logo.png"
        alt="LogoSimpsons"
      />
    </header>
    <section class="login">
      <section class="login__container">
        <h2 tabindex="0">Inicia sesión:</h2>
        <form class="login__container--form">
          <input
            aria-label="Correo"
            class="input"
            type="text"
            placeholder="Correo"
          />
          <input
            arial-label="Contraseña"
            class="input"
            type="password"
            placeholder="Contraseña"
          />
          <button class="button">Iniciar Sesión</button>
          <div class="login__container--remenber-me">
            <label>
              <input type="checkbox" id="cbox1" value="checkbox1" /> Recuérdame
            </label>
            <a href="">Olvide mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social--media">
          <div>
            <img src="./assets/google-icon.png" alt="Google" /> Inicia sesión
            con Google
          </div>
          <div>
            <img src="./assets/twitter-icon.png" alt="Twitter" /> Inicia sesión
            con Twitter
          </div>
        </section>
        <p class="login__container--register">
          No tienes cuenta, <a href="">Regístrate</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="">Terminos de uso</a>
      <a href="">Declaración de privacidad</a>
      <a href="">Centro de ayuda</a>
    </footer>
  </body>
</html>
